<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Filter Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* 3D Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: backgroundPulse 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            transform: perspective(1000px) rotateX(2deg);
            animation: containerFloat 4s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: perspective(1000px) rotateX(2deg) translateY(0px); }
            50% { transform: perspective(1000px) rotateX(2deg) translateY(-10px); }
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: 900;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(120, 119, 198, 0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
            position: relative;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(120, 119, 198, 0.5); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(120, 119, 198, 0.8); }
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            align-items: center;
        }

        label {
            font-weight: 700;
            color: #fff;
            min-width: 140px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 
                0 0 20px rgba(120, 119, 198, 0.5),
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea {
            width: 100%;
            min-height: 180px;
            padding: 20px;
            border: none;
            border-radius: 20px;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            box-shadow: 
                0 0 20px rgba(120, 119, 198, 0.5),
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(102, 126, 234, 0.4),
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(245, 87, 108, 0.4),
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .results-section {
            margin-top: 40px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .result-box:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(120, 119, 198, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .result-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .result-content {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .result-content::-webkit-scrollbar {
            width: 8px;
        }

        .result-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .result-content::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: statsGlow 3s ease-in-out infinite;
        }

        @keyframes statsGlow {
            0%, 100% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 30px rgba(120, 119, 198, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
        }

        .stat-item {
            text-align: center;
            position: relative;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(120, 119, 198, 0.8);
            animation: numberPulse 2s ease-in-out infinite;
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            margin-top: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .copy-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .copy-btn:hover::before {
            left: 100%;
        }

        .copy-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.5);
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 40px;
            animation: emptyStatePulse 2s ease-in-out infinite;
        }

        @keyframes emptyStatePulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <h1>üîÆ 3D Line Filter</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="searchPattern">Search Pattern:</label>
                <input type="text" id="searchPattern" placeholder="Enter pattern to search for (e.g., 1005)" value="1005">
            </div>
            
            <div class="input-group">
                <label for="inputData">Input Data:</label>
            </div>
            <textarea id="inputData" placeholder="Paste your data here, one line per row...">371615980461004|02|2029|0752
371615937351001|02|2029|0740
371615975101003|02|2029|4878
371615952321004|02|2029|8022
371615942241007|02|2029|0671</textarea>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="filterLines()">üîç Filter Lines</button>
            <button class="btn-secondary" onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>

        <div class="results-section">
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-number" id="totalLines">0</div>
                    <div class="stat-label">Total Lines</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="matchingLines">0</div>
                    <div class="stat-label">Matching Lines</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="nonMatchingLines">0</div>
                    <div class="stat-label">Non-Matching Lines</div>
                </div>
            </div>

            <div class="results-grid">
                <div class="result-box">
                    <div class="result-title">
                        ‚ú® Lines WITH Pattern
                        <button class="copy-btn" onclick="copyToClipboard('matchingResult')">Copy</button>
                    </div>
                    <div class="result-content" id="matchingResult">
                        <div class="empty-state">No results yet. Click "Filter Lines" to begin.</div>
                    </div>
                </div>

                <div class="result-box">
                    <div class="result-title">
                        ‚ö° Lines WITHOUT Pattern
                        <button class="copy-btn" onclick="copyToClipboard('nonMatchingResult')">Copy</button>
                    </div>
                    <div class="result-content" id="nonMatchingResult">
                        <div class="empty-state">No results yet. Click "Filter Lines" to begin.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particles.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        function filterLines() {
            const pattern = document.getElementById('searchPattern').value;
            const inputData = document.getElementById('inputData').value;
            
            if (!pattern.trim()) {
                alert('Please enter a search pattern');
                return;
            }
            
            if (!inputData.trim()) {
                alert('Please enter some data to filter');
                return;
            }
            
            const lines = inputData.split('\n').filter(line => line.trim() !== '');
            const matchingLines = [];
            const nonMatchingLines = [];
            
            lines.forEach(line => {
                if (line.includes(pattern)) {
                    matchingLines.push(line);
                } else {
                    nonMatchingLines.push(line);
                }
            });
            
            // Update results
            document.getElementById('matchingResult').textContent = matchingLines.length > 0 ? matchingLines.join('\n') : 'No matching lines found.';
            document.getElementById('nonMatchingResult').textContent = nonMatchingLines.length > 0 ? nonMatchingLines.join('\n') : 'No non-matching lines found.';
            
            // Update stats
            document.getElementById('totalLines').textContent = lines.length;
            document.getElementById('matchingLines').textContent = matchingLines.length;
            document.getElementById('nonMatchingLines').textContent = nonMatchingLines.length;
            document.getElementById('stats').style.display = 'flex';
        }
        
        function clearAll() {
            document.getElementById('searchPattern').value = '';
            document.getElementById('inputData').value = '';
            document.getElementById('matchingResult').innerHTML = '<div class="empty-state">No results yet. Click "Filter Lines" to begin.</div>';
            document.getElementById('nonMatchingResult').innerHTML = '<div class="empty-state">No results yet. Click "Filter Lines" to begin.</div>';
            document.getElementById('stats').style.display = 'none';
        }
        
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            if (text.includes('No results yet') || text.includes('No matching lines') || text.includes('No non-matching lines')) {
                alert('No content to copy');
                return;
            }
            
            navigator.clipboard.writeText(text).then(function() {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(45deg, #00c6ff, #0072ff)';
                }, 2000);
            }, function(err) {
                alert('Failed to copy text');
            });
        }
        
        // Auto-filter when Enter is pressed in search pattern input
        document.getElementById('searchPattern').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                filterLines();
            }
        });
    </script>
</body>
</html>
